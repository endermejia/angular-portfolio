<section class="main-section">
  <article>
    <div>
      <div *ngIf="profile.description.show">
        <h1><b>{{profile.description.title}}</b></h1>
        <p *ngFor="let paragraph of profile.description.paragraphs"
           [innerHTML]="paragraph">
        </p>
      </div>
      <img src="../../../assets/robotkid-white.png" alt="profile_img">
      <hr>
    </div>
    <app-reach-me></app-reach-me>
  </article>
</section>
