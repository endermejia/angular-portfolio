<section id="welcome-section"
         class="main-section">
  <article>
    <div *ngIf="profile.description.show">
      <h2>{{profile.description.title}}</h2>
      <p *ngFor="let paragraph of profile.description.paragraphs">
        {{paragraph}}
      </p>
      <hr>
    </div>
    <app-reach-me></app-reach-me>
    <app-skills></app-skills>
    <app-github-activity></app-github-activity>
    <div id="profile-img">
      <img id="profile-link" src="../../../assets/profilePhoto.jpg">
    </div>
  </article>
</section>
