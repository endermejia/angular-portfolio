<div *ngIf="contact.show">
  <h2>{{contact.title}}</h2>
  <a href="{{contact.linkedin}}" target="_blank">
    <img src="{{contact.linkedinImage}}" alt="linkedinImage" class="m-1">
  </a>
  <a href="{{contact.github}}" target="_blank">
    <img src="{{contact.githubImage}}" alt="githubImage" class="m-1">
  </a>
  <a href="{{contact.instagram}}" target="_blank">
    <img src="{{contact.instagramImage}}" alt="instagramImage" class="m-1">
  </a>
  <hr>
</div>
