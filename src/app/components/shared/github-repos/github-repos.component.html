<div id="githubRepos" *ngIf="githubRepos.show">
  <h2>{{githubRepos.title}}</h2>
  <div>
    <ng-container *ngFor="let githubRepo of githubRepos.repos">
      <a [href]="githubRepos.baseUrlRepo + githubRepo"
         class="img-fluid"
         target="_blank">
        <img [src]="githubRepos.baseUrlImage + githubRepo"
             [alt]="githubRepo"
             class="m-1">
      </a>
    </ng-container>
  </div>
  <hr>
</div>
