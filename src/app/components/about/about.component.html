<section class="main-section container">
  <article>
    <div>
      <div *ngIf="profile.description.show">
        <h1 class="text-danger">{{profile.description.title}}</h1>
        <p *ngFor="let paragraph of profile.description.paragraphs"
           [innerHTML]="paragraph">
        </p>
      </div>

      <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let song of songs">
          <div class="center-div mb-4" [style.flex-direction]="'column'">
            <iframe src="https://open.spotify.com/embed/track/6NL0q8xkbbNPOhWCtatnV8?utm_source=generator&theme=0"
                    width="100%"
                    height="152"
                    frameBorder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
            </iframe>
          </div>
          <hr class="badge-dark">
        </div>
      </div>
    </div>
    <!--    <hr class="badge-dark">-->
    <!--    <app-reach-me></app-reach-me>-->
  </article>
</section>
