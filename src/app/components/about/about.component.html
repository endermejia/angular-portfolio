<section class="main-section container">
  <article>
    <div>
      <div *ngIf="profile.description.show">
        <h2>{{profile.description.title}}</h2>
        <p *ngFor="let paragraph of profile.description.paragraphs"
           [innerHTML]="paragraph">
        </p>
      </div>

      <div class="center-div mb-4" [style.flex-direction]="'column'">
        <iframe src="https://open.spotify.com/embed/track/6NL0q8xkbbNPOhWCtatnV8?utm_source=generator&theme=0"
                width="100%"
                height="152"
                frameBorder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy">
        </iframe>
      </div>
    </div>
    <!--    <hr class="badge-dark">-->
    <app-reach-me></app-reach-me>
  </article>
</section>
